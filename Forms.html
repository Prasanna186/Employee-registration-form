<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
<form>
     <div>
	 <center>  <h1> Employee Registration Form</h1> </center>
	 <hr>
	 <label> Firstname: </label>
	 <input type="text" name="firstname" placeholder= "Prasanna" size="10" required />  <br> <br>
	 <label> Lastname: </label>
	 <input type="text" name="lastname" placeholder= "Kundurthi" size="15" required />  <br><br>
	 <div>
	 <label>
	 Department :
	 </label>
	 
	 <select>
	 <option value="Course">Department</option>
	 <option value="BCA">Management</option>
	 <option value="BBA">Human Resource</option>
	 <option value="B.Tech">Customer Support</option>
	 <option value ="MBA">Development</option>
	 <option value ="MCA">Business</option>
	 </select>
	 </div><br>
	 <div>
	 <label>
	 Gender :
	 </label><br>
	 <input type="radio" value="Male" name="gender" checked> Male <br>
	 <input type="radio" value="Female" name="gender"> Female <br>
	 <input type="radio" value="Other" name="gender"> Other <br>
	 
	 </div>
	 <br>
	 <label>
	 Phone :
	 </label>
	 <input type="text" name="country code" placeholder="Country code" value="+91" size="2"/>
	 <input type="tel" name="phone" size="25" pattern="[0-9]{4}-[0-9]{6}" placeholder="1234-567890" required>
	 <br><br>
	 Current Address :
	 <textarea cols="80" rows="5" placeholder="Current Address" value="address" required>
	 </textarea> <br><br>
	 <label for="myfile">Drop your Resume:</label>
	   <input type="file" id="myfile" name="myfile"><br><br>
	   <label for="email"><b>Email</b></label>
	   <input type="email" placeholder="Enter Password" name="psw" required>
	   <br><br>
	   <label for="psw-repeat"><b>Re-type Password</b></label>
	   <input type="password" placeholder="Retype Password" name="psw-repeat">
	   <button type="submit" class="registerbtn">Register</button>
	 </div>
</form>
</body>
</html>
